<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile Demos</title>
    <link rel="stylesheet" href="assets/jquery.mobile-1.4.3.css">
    <link rel="stylesheet" href="assets/jquery.snippet.css">
    <script src="assets/jquery-1.11.1.min.js"></script>
    <script src="assets/jquery.mobile-1.4.3.js"></script>
    <script type="text/javascript" src="assets/jquery.snippet.min.js"></script>
</head>
<body>
<div data-role="page" id="grid">

    <div data-role="header">
        <a href="index.html" data-icon="back">Voltar</a>
        <h1>Exemplos jQuery Mobile - Grid</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        
        <h1>Range Slider</h1>

        <form>
            <div data-role="rangeslider">
                <label for="range-10a">Rangeslider:</label>
                <input type="range" name="range-10a" id="range-10a" min="0" max="10" step=".1" value="2.6">
                <label for="range-10b">Rangeslider:</label>
                <input type="range" name="range-10b" id="range-10b" min="0" max="10" step=".1" value="5.4">
            </div>
        </form>

        <h1>Slider</h1>

        <form>
            <label for="slider-1">Slider:</label>
            <input type="range" name="slider-1" id="slider-1" min="0" max="100" value="50">
        </form>

    </div><!-- /content -->

    <div data-role="footer">
        <h4>v 0.0.1</h4>
    </div><!-- /footer -->
</div><!-- /page -->


</body>
</html>
