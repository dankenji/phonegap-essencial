<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile Demos</title>
    <link rel="stylesheet" href="assets/jquery.mobile-1.4.3.css">
    <link rel="stylesheet" href="assets/jquery.snippet.css">
    <script src="assets/jquery-1.11.1.min.js"></script>
    <script src="assets/jquery.mobile-1.4.3.js"></script>
    <script type="text/javascript" src="assets/jquery.snippet.min.js"></script>
</head>
<body>
<div data-role="page" id="page">

    <div data-role="header">
        <a href="index.html" data-icon="back">Voltar</a>
        <h1>Exemplos jQuery Mobile - Grid</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        
        <h1>Transições</h1>

        <p><a href="#page2" class="ui-btn" data-transition="fade">fade</a></p>
        <p><a href="#page2" class="ui-btn" data-transition="pop">pop</a></p>
        <p><a href="#page2" class="ui-btn" data-transition="flip">flip</a></p>
        <p><a href="#page2" class="ui-btn" data-transition="turn">turn</a></p>
        <p><a href="#page2" class="ui-btn" data-transition="flow">flow</a></p>
        <p><a href="#page2" class="ui-btn" data-transition="slidefade">slidefade</a></p>
        <p><a href="#page2" class="ui-btn" data-transition="slide">slide</a></p>
        <p><a href="#page2" class="ui-btn" data-transition="slideup">slideup</a></p>
        <p><a href="#page2" class="ui-btn" data-transition="slidedown">slidedown</a></p>
        <p><a href="#page2" class="ui-btn" data-transition="none">none</a></p>

    </div><!-- /content -->

    <div data-role="footer">
        <h4>v 0.0.1</h4>
    </div><!-- /footer -->
</div><!-- /page -->


<div data-role="page" id="page2">

    <div data-role="header">
        <a href="index.html" data-icon="back">Voltar</a>
        <h1>Exemplos jQuery Mobile - Transições</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        
        <h1>Transições</h1>

        <p><a href="#page" class="ui-btn" data-transition="none">Voltar sem transição</a></p>

    </div><!-- /content -->

    <div data-role="footer">
        <h4>v 0.0.1</h4>
    </div><!-- /footer -->
</div><!-- /page -->


</body>
</html>
