<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div>
            
            <h1>PhoneGap API</h1>
            <a href="api.html" class="button">Voltar</a>
            <br/>
            <h1>Geolocalization</h1>
            <p id="geolocation">Finding geolocation...</p>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript">

          document.addEventListener("deviceready", onDeviceReady, false);

          function onDeviceReady() {
            navigator.geolocation.getCurrentPosition(onSuccess, onError);
          }

          function onSuccess(position) {
            
            var element = document.getElementById('geolocation');
            
            element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                                'Longitude: '          + position.coords.longitude             + '<br />' +
                                'Altitude: '           + position.coords.altitude              + '<br />' +
                                'Accuracy/Precisão: '           + position.coords.accuracy              + '<br />' +
                                'Altitude Accuracy/Precisão: '  + position.coords.altitudeAccuracy      + '<br />' +
                                'Heading/Sub-Solo: '            + position.coords.heading               + '<br />' +
                                'Speed: '              + position.coords.speed                 + '<br />' +
                                'Timestamp: '          + position.timestamp                    + '<br />';

          }

          function onError(error) {
            alert('code: '    + error.code    + '\n' +
                  'message: ' + error.message + '\n');
          }


        </script>
    </body>
</html>
