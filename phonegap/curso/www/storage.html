<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div>
            
            <h1>PhoneGap API</h1>
            <a href="api.html" class="button">Voltar</a>
            <br/>
            <h1>File-Transfer</h1>

            <p><input type="text" name="nome"  id="nome" /></p>
            <p>
                <button onclick="salvar(); return false;">Salvar</button>
                <button onclick="ler(); return false;">Ler</button>
            </p>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript">
            function salvar(){
                alert("Nome salvo: " + $("#nome").val())
                localStorage.setItem('nome', $("#nome").val());
            }

            function ler(){
                alert(localStorage.getItem('nome'));
            }

        </script>
    </body>
</html>
