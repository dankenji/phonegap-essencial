<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body onload="onLoad()">
        <div>
            
            <h1>PhoneGap API</h1>
            <a href="api.html" class="button">Voltar</a>
            <br/>
            <h1>Events</h1>
            <ul>
                <li>DeviceReady</li>
                <li>Back Button</li>
                <li>Menu Button</li>
                <li>Pause</li>
                <li>Volume Button</li>
                <li>Search Button</li>
            </ul>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            
            // Wait for device API libraries to load
            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);

                document.addEventListener("backbutton", onBackKeyDown, false);

                document.addEventListener("menubutton", onMenuKeyDown, false);

                document.addEventListener("pause", onPause, false);

                document.addEventListener("resume", onResume, false);

                document.addEventListener("volumedownbutton", onVolumeDownKeyDown, false);
                
                document.addEventListener("volumeupbutton", onVolumeDownKeyDown, false);

                document.addEventListener("searchbutton", onSearchKeyDown, false);
            }

            // device APIs are available
            function onDeviceReady() {
                alert("CELULAR PRONTO PARA USO")
            }

            // Handle the back button
            //
            function onBackKeyDown() {
              alert("PRESSIONOU O BOTAO VOLTAR")
            }

            // Handle the menu button
            //
            function onMenuKeyDown() {
              alert("PRESSIONOU O BOTAO MENU")
            }

            // Handle the pause event
            //
            function onPause() {
              alert("PAUSA do APP")
            }

            // Handle the pause event
            //
            function onResume() {
              alert("RESUME do APP")
            }            

             // Handle the volume down button
            //
            function onVolumeDownKeyDown() {
              alert("PRESSIONOU BOTAO VOLUME")
            }

            // Handle the search button
            //
            function onSearchKeyDown() {
              alert("PRESSIONOU BOTAO PROCURAR")
            }
        </script>
    </body>
</html>
