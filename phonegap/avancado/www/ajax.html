        <div>
            
            <h1>PhoneGap API</h1>

            <h1>Ajax</h1>
    		<ul id="listview"></ul>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" charset="utf-8">
	       
	       function ajax() {

				var url = "http://wheresbar.com.br:8080/webservices/bares/";
				console.log(url)
				  $.ajax({
				      url: url,
				      type: 'GET',
				      error : function (data){
				              
				              console.log(data);
				      },
				      success: function (data) {

				        linha = "";
				        for (var i = 0; i < data.length; i++) {

				          linha += '<li>';
				          linha += '  <a href="#bar" onclick="sessionStorage.ID='+data[i][4]+'">';
				          linha += '    <img src="http://wheresbar.com.br:8080/static/'+data[i][0]+'" width="70" style="left: 8px;top: 4px;">';
				          linha += '    <h2>'+data[i][1]+'</h2>';
				          linha += '    <p>'+data[i][2]+'</p></a>';
				          linha += '    <span class="ui-li-count">'+data[i][3]+'</span>';
				          linha += '  </a>';
				          linha += ' </li>';
				          

				        };
				    	
				    	$("listview").html(linha);

				      }
				  });
			}

    </script>
    </body>
