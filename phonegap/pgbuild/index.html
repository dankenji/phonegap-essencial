<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <br/>
            <a href="#" onclick="scanner()" class="button">BarcodeScanner</a>
            <a href="sharing.html" class="button">Social Sharing</a>
            <a href="#" onclick="navigate()" class="button">Navigator</a>
            <a href="#" class="button">Pushwoosh</a>

            <div id="insta"></div>
        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
        <script type="text/javascript">
           
            document.addEventListener("deviceready", onDeviceReady, false);


            function onDeviceReady() {
                initPushwoosh()
            }

            function navigate(){
                navigator.google_navigate.navigate("Avenida Paulista, 1234, SÃ£o Paulo", function() {
                    console.log('Success');
                }, function(errMsg) {
                    console.log("Failed: " + errMsg);
                });
            }

            function scanner() {
                cordova.plugins.barcodeScanner.scan(
                  function (result) {
                      alert("We got a barcode\n" +
                            "Result: " + result.text + "\n" +
                            "Format: " + result.format + "\n" +
                            "Cancelled: " + result.cancelled);
                  }, 
                  function (error) {
                      alert("Scanning failed: " + error);
                  }
                );                
            }


            function initPushwoosh() {
                alert("Iniciou Push");

                var pushNotification = window.plugins.pushNotification;
                pushNotification.onDeviceReady();

                pushNotification.registerDevice({ 
                        alert:true, 
                        pw_appid:"741AA-49F76", 
                        appname:"Curso", 
                        projectid: "870510407514", 
                        appid : "741AA-49F76" 
                    },
                    function(status) {
                        var pushToken = status;

                        alert(pushToken)
                        console.warn('push token: ' + pushToken);
                    },
                    function(status) {
                        alert(JSON.stringify(['failed to register ', status]));
                    }
                );

                document.addEventListener('push-notification', function(event) {
                    
                    var title = event.notification.title;
                    var userData = event.notification.userdata;

                    if(typeof(userData) != "undefined") {
                        console.warn('user data: ' + JSON.stringify(userData));
                    }
                    
                    alert(title);
                });
            }



        </script>
    </body>
</html>
